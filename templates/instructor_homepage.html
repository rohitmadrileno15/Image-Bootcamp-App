
{% extends "base.html" %}

{% block content %}
<section class="text-gray-700 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-2/3 flex flex-col sm:flex-row sm:items-center items-start mx-auto">
      <h1 class="flex-grow sm:pr-16 text-2xl font-medium title-font text-gray-900">You are Instructor , <a class="muted"> {{username}} </a></h1>
      <a href="/loggedout" class="flex-shrink-0 text-black bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg mt-10 sm:mt-0">Logout</a>
       &nbsp; 
      <a href="/instructor_homepage/tasks" class="flex-shrink-0 text-black bg-gray-500 border-2 py-2 px-10 focus:outline-none hover:bg-indigo-600 rounded text-lg mt-10 sm:mt-0">Manage Tasks</a>
      &nbsp;
      <a class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded" href="instructor_homepage/grade_tasks"> Grade tasks</a>
    </div>
 
  </div>
  
</section>

<section class="text-gray-700 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Tasks Assigned by you</h1>
  
    </div>
    <div class="lg:w-2/3 w-full mx-auto overflow-auto">
      <table class="table-auto w-full text-left whitespace-no-wrap">
        <thead>
          <tr>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200 rounded-tl rounded-bl">Track</th>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200">Title</th>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200">Message</th>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200">Date Time</th>
            <th class="w-10 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-200 rounded-tr rounded-br"></th>
          </tr>
        </thead>
        <tbody>
          {% for row in task_record%}
          <tr>
            <td class="px-4 py-3">{{row.track}}</td>
            <td class="px-4 py-3">{{row.Title}}</td>
            <td class="px-4 py-3">{{row.message}}</td>
            <td class="px-4 py-3 text-lg text-gray-900">{{row.date_time}}</td>
            
          </tr>
          {% endfor %}
          
        </tbody>
      </table>
    </div>
    
  </div>
</section>

{% endblock %}
